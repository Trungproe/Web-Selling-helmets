<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="thanhtoan.css">
</head>
<body>
    <div class="checkout">
        <h1>Checkout</h1>
        
        <!-- Thông tin sản phẩm -->
        <div class="product-info">
            <img id="checkout-image" src="" alt="Selected Product">
            <div class="product-details">
                <h3 id="checkout-name"></h3>
                <p id="checkout-price"></p>
            </div>
        </div>

        <!-- Form thanh toán -->
        <form id="payment-form">
            <!-- Người dùng chọn màu -->
            <div class="color-selection">
                <label for="color">Select Color:</label>
                <select id="color">
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                    <option value="Black">Black</option>
                </select>
            </div>

            <!-- Phương thức thanh toán -->
            <div class="payment-method">
                <label for="payment-method">Select Payment Method:</label>
                <select id="payment-method" onchange="showQRCode()">
                    <option value="card">Credit/Debit Card</option>
                    <option value="bank">Bank Transfer</option>
                    <option value="cash">Cash on Delivery</option>
                </select>
            </div>

            <!-- Mã QR -->
            <div id="qr-code-section" style="display: none;">
                <p>Scan the QR code to make a payment:</p>
                <img id="qr-code" src="qr.jpg" alt="QR Code">
            </div>

            <!-- Thông tin người dùng -->
            <div class="user-info">
                <label for="user-name">Your Name:</label>
                <input type="text" id="user-name" placeholder="Enter your name" required>

                <label for="user-email">Your Email:</label>
                <input type="email" id="user-email" placeholder="Enter your email" required>

                <label for="user-address">Shipping Address:</label>
                <input type="text" id="user-address" placeholder="Enter your address" required>
            </div>

            <!-- Nút xác nhận -->
            <button type="button" class="confirm-payment" onclick="confirmPayment()">Confirm Payment</button>
        </form>
        
        <!-- Thông báo kết quả -->
        <div id="confirmation-message" style="display: none;">
            <h2>Payment Successful!</h2>
            <p>Thank you for your purchase. Your order will be shipped to:</p>
            <p id="confirmed-address"></p>
        </div>
    </div>

    <script src="thanhtoan.js"></script>
</body>
</html>
